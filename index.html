<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>country Guide App</title>
    
</head>

<body class="bg-[url('Assets/worldmap.jpg')] bg-no-repeat sm:bg-black xl:bg-none">
    <div class=" h-screen flex items-center justify-center">
        <div class="z-0  fixed  ">
            <video autoplay loop muted class="  w-screen hidden xl:block ">
                <source src="Assets/video.mp4" type="video/mp4" />
              </video>
        </div>
        
        <div class="main absolute bg-white px-6 py-6 rounded-md sm:w-96 ">
            <div class="search-wrapper space-y-4  space-x-4 flex flex-col items-center justify-center sm:flex-row sm:space-y-0">
                <input id="country" type="text" placeholder="Enter country name here..."
                    class="font-serif w-auto h-10 border outline-none border-indigo-700 border-x-0 border-t-0 border-b-2  px-2 font-normal text-lg">
                <button id="search"
                    class="text-lg bg-indigo-700 font-serif p-1 px-5 rounded-full text-white">Search</button>
            </div>

            <div id="result">

            </div>

        </div>
    </div>







    <script src="script.js" type="module"></script>
</body>

</html>
